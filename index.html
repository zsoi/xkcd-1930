<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style type="text/css">
    /*
 * Globals
 */

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: .05rem solid #fff;
}


/*
 * Base structure
 */

html,
body {
  height: 100%;
  background-color: #333;
}
body {
  color: #fff;
  text-align: center;
  text-shadow: 0 .05rem .1rem rgba(0,0,0,.5);
}

/* Extra markup and styles for table-esque vertical and horizontal centering */
.site-wrapper {
  display: table;
  width: 100%;
  height: 100%; /* For at least Firefox */
  min-height: 100%;
  box-shadow: inset 0 0 5rem rgba(0,0,0,.5);
}
.site-wrapper-inner {
  display: table-cell;
  vertical-align: top;
}
.cover-container {
  margin-right: auto;
  margin-left: auto;
}

/* Padding for spacing */
.inner {
  padding: 2rem;
}


/*
 * Header
 */

.masthead {
  margin-bottom: 2rem;
}

.masthead-brand {
  margin-bottom: 0;
}

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255,255,255,.5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255,255,255,.25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

@media (min-width: 48em) {
  .masthead-brand {
    float: left;
  }
  .nav-masthead {
    float: right;
  }
}


/*
 * Cover
 */

.cover {
  padding: 0 1.5rem;
}
.cover .btn-lg {
  padding: .75rem 1.25rem;
  font-weight: 700;
}


/*
 * Footer
 */

.mastfoot {
  color: rgba(255,255,255,.5);
}


/*
 * Affix and center
 */

@media (min-width: 40em) {
  /* Pull out the header and footer */
  .masthead {
    position: fixed;
    top: 0;
  }
  .mastfoot {
    position: fixed;
    bottom: 0;
  }

  /* Start the vertical centering */
  .site-wrapper-inner {
    vertical-align: middle;
  }

  /* Handle the widths */
  .masthead,
  .mastfoot,
  .cover-container {
    width: 100%; /* Must be percentage or pixels for horizontal alignment */
  }
}

@media (min-width: 62em) {
  .masthead,
  .mastfoot,
  .cover-container {
    width: 42rem;
  }
}
  </style>
</head>
<body>
   <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <main role="main" class="inner cover">
            <h1 class="cover-heading">xkcd <a href="https://xkcd.com/1930/">#1930</a></h1>
            <p class="lead" id="what"></p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary" id="more">I want to know more!</a>
            </p>
          </main>

          <footer class="mastfoot">
            <div class="inner">
              <p>All credits go to <a href="https://xkcd.com/1930/">xkcd</a>. <a href="https://github.com/zsoi/xkcd-1930">Have a look at the source code</a>.</p>
            </div>
          </footer>

        </div>

      </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
     <script>
 $(function() {
  function generate() {
    var partials = [[
      "Did you know that", 
      [ 
        [[ "the", ["fall", "spring"], "equinox"]], 
        [[ "the", ["winter", "summer"], ["solstice", "olympics"] ]],
        [[ "the", ["earliest", "latest"], ["sunrise", "sunset"] ]],
        [[ "daylight", ["saving", "savings"], "time" ]],
        [[ "leap", ["day", "year"] ]],
        [[ "easter" ]],
        [[ "the", ["harvest", "super", "blood"], "moon" ]],
        [[ "toyota truck month" ]],
        [[ "shark week "]]
      ],
      [
        [[ "happens", ["earlier", "later", "at the wrong time"], "every year" ]],
        [[ "drifts out of sync with the", ["sun", "moon", "zodiac", [[ ["gregorian", "mayan", "lunar", "iPhone"], "calendar"]], "atomic clock in colorado"] ]],
        [[ "might", ["not happen", "happen twice"], "this year" ]]
      ],
      "because of",
      [[
        [
          [[ "time zone legislation in", ["indiana", "arizona", "russia"] ]],
          [[ "a decree by the pope in the 1500s" ]],
          [[
            [ "precession", "libration", "nutation", "libation", "eccentricity", "obliquity" ],
            "of the",
            [ "moon", "sun", "earth's axis", "equator", "prime meridian", [[ ["international date", "mason-dixon"], "line" ]] ]
          ]],
          [[ "magnetic field reversal" ]],
          [[ "an arbitrary decision by", ["Benjamin Franklin", "Isaac Newton", "FDR"] ]]
        ]
      ]],
      "? Apparently",
      [
        "it causes a predictable increase in car accidents.",
        "that's why we have leap seconds.",
        "scientist are really worried.",
        [[ "it was even more extreme during the", ["bronze age.", "ice age.", "cretaceous.", "1990s"] ]],
        [[ "there's a proposal to fix it, but it", ["will never happen.", "actually makes things worse.", "is stalled in congress.", "might be unconstitutional"] ]],
        "it's getting worse and no one knows why."
      ]
    ]];

    function combine(parts) {
      if (typeof parts === "string") {
        return parts;
      }

      if (parts instanceof Array) {
        if (parts.length == 1) {
          var part = "";
          for(var i = 0; i<parts[0].length; i++) {
            part += (i > 0 ? " " : "") + combine(parts[0][i]);
          }
          return part;
        } else {
          return combine(parts[Math.floor(Math.random() * parts.length)]);
        }
      }
    }

    $("#what").text(combine(partials));
  }
  $("#more").click(generate);
  generate();
});
     </script>
</body>
</html>
